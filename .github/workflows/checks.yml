      - name: Cache Poetry
        id: cache-poetry
        uses: actions/cache@v3
        with:
          key: poetry-2.0.0
          path: ~/.local/

      - name: Install Poetry
        if: steps.cache-poetry.outputs.cache-hit != 'true'
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      # í¬ì—íŠ¸ë¦¬ í™˜ê²½ë³€ìˆ˜ë¥¼ ê¹ƒí—ˆë¸Œ íŒ¨ìŠ¤(.zshrc ê°™ì€ ì‰˜ ì„¤ì •íŒŒì¼)ì— ê¸°ì…í•˜ì—¬ í¬ì—íŠ¸ë¦¬ ëª…ë ¹ì–´ë¥¼ ì‚¬ìš©í•  ìˆ˜ ìˆê²Œ í•©ë‹ˆë‹¤.
      - name: Register Poetry bin
