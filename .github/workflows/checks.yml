      - name: Check each app has test & Run coverage
        run: |
          # ì „ì²´ í…ŒìŠ¤íŠ¸ë¥¼ ë³‘ë ¬ë¡œ ì‹¤í–‰í•˜ë©° coverage ìˆ˜ì§‘
          poetry run coverage run --parallel-mode --concurrency=multiprocessing manage.py test --parallel 3
      
          # ì»¤ë²„ë¦¬ì§€ ë°ì´í„° í•©ì¹˜ê¸°
          poetry run coverage combine
          
          # apps ë””ë ‰í„°ë¦¬ í•˜ìœ„ì˜ ì•± ë””ë ‰í„°ë¦¬ ë°°ì—´ ìˆ˜ì§‘
          apps=$(find apps -maxdepth 1 -mindepth 1 -type d ! -name "__pycache__" -exec basename {} \;)
          
          # ê° app ë””ë ‰í„°ë¦¬ë¥¼ ìˆœíšŒí•˜ë©° test ì½”ë“œê°€ ì¡´ì¬í•˜ëŠ” ì§€ í™•ì¸ í›„ coverage report ë„ì¶œ
          for app_name in $apps; do
            app_path="apps/$app_name"
            test_files=$(find "$app_path" -type f \( -name "tests.py" -o -name "test_*.py" \))
            if [ -n "$test_files" ] && grep -q "def test_" $test_files 2>/dev/null; then
